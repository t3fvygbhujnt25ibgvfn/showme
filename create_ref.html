<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Создать реферальную ссылку</title>
    <style>
        /* Стили */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .description {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #888;
            max-width: 90%;
            transition: color 0.3s ease;
        }

        button {
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 5px;
        }

        .ref-link {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #2a9d8f;
            word-break: break-all;
            text-align: center;
            padding: 0 20px;
        }

        .copy-btn {
            background-color: #2a9d8f;
            color: white;
        }

        .copy-btn:hover {
            background-color: #20c997;
        }
    </style>
</head>
<body>
    <h1 id="app-title">Создать реферальную ссылку</h1>
    <div class="description" id="description">
        Поделитесь ссылкой с друзьями и получайте уведомления, когда они отправят свои номера.
    </div>
    <button id="create-ref-btn" onclick="createRefLink()">Создать ссылку</button>
    <div id="ref-link" class="ref-link"></div>
    <button id="copy-btn" class="copy-btn" onclick="copyRefLink()" style="display: none;">Скопировать ссылку</button>

    <script>
        // JavaScript
        const tg = window.Telegram.WebApp;

        // Функция для шифрования ID (например, умножение на 3)
        function encryptUserId(userId) {
            return userId * 3;
        }

        // Получаем ID пользователя
        const userId = tg.initDataUnsafe.user?.id;

        // Создаем реферальную ссылку
        function createRefLink() {
            if (userId) {
                const encryptedUserId = encryptUserId(userId);
                const refLink = `https://t.me/your_bot_username?startapp=ref${encryptedUserId}`;
                document.getElementById('ref-link').innerText = refLink;
                document.getElementById('copy-btn').style.display = 'block';
            } else {
                alert('Ошибка: ID пользователя не найден.');
            }
        }

        // Копирование ссылки в буфер обмена
        function copyRefLink() {
            const refLink = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(refLink)
                .then(() => {
                    alert('Ссылка скопирована!');
                })
                .catch(() => {
                    alert('Не удалось скопировать ссылку.');
                });
        }
    </script>
</body>
</html>
