<!DOCTYPE html>
<html>
<head>
    <title>HashVPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .server-list {
            margin-bottom: 20px;
        }

        .server-list select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
        }

        button {
            background: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #888888);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HashVPN</h1>
        <div class="server-list">
            <select id="server-select">
                <option value="usa">USA Server</option>
                <option value="german">German Server</option>
                <option value="canada">Canada Server</option>
                <option value="kazakhstan">Kazakhstan Server</option>
            </select>
        </div>
        <button onclick="connectVPN()">Подключиться</button>
        <div class="status" id="status">Не подключено</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Инициализация темы
        document.body.style.backgroundColor = tg.themeParams.bg_color;
        document.body.style.color = tg.themeParams.text_color;

        // Функция для подключения к VPN
        function connectVPN() {
            const server = document.getElementById('server-select').value;
            const status = document.getElementById('status');
            status.textContent = `Подключение к ${server}...`;
            // Здесь можно добавить логику для реального подключения к VPN
            setTimeout(() => {
                status.textContent = `Подключено к ${server}`;
            }, 2000);
        }

        // Инициализация WebApp
        tg.ready();
    </script>
</body>
</html>
