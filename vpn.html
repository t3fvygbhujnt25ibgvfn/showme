<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashVPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .server-list {
            margin-bottom: 20px;
        }

        .server-list select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #3c3c3c;
            color: #ffffff;
            font-size: 16px;
        }

        .connect-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .connect-button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HashVPN</h1>
        <div class="server-list">
            <select id="server-select">
                <option value="usa">USA Server</option>
                <option value="europe">German Server</option>
                <option value="asia">Canada Server</option>
                <option value="russia">Kazakhstan Server</option>
            </select>
        </div>
        <button class="connect-button" onclick="connectVPN()">Подключиться</button>
        <div class="status" id="status">Не подключено</div>
    </div>

    <script>
        function connectVPN() {
            const server = document.getElementById('server-select').value;
            const status = document.getElementById('status');
            status.textContent = `Подключение к ${server}...`;
            // Здесь можно добавить логику для реального подключения к VPN
            setTimeout(() => {
                status.textContent = `Подключено к ${server}`;
            }, 2000);
        }
    </script>
</body>
</html>
